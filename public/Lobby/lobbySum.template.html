<div>
   <button class="btn btn-primary" type="button" style="margin-top:5px"
    ng-click="joinLobby()"
    ng-show="!lobby.guestId || lobby.guestId == user.id || lobby.ownerId == user.id">
      {{lobby.name}}
   </button>
   <button class="btn btn-danger" type="button" style="margin-top:5px"
    ng-click="joinLobby()"
    ng-show="!!lobby.guestId && lobby.ownerId != user.id && lobby.guestId != user.id">
      {{lobby.name}}
   </button>
   <button type="button" class="btn btn-default btn-xs pull-right icon"
    ng-show="user && user.id === lobby.ownerId" ng-click="delete()">
      <span class="glyphicon glyphicon-trash"</span>
   </button>
   <button type="button" class="btn btn-default btn-xs pull-right icon"
    ng-show="user && user.id === lobby.ownerId" ng-click="edit()">
      <span class="glyphicon glyphicon-edit"</span>
   </button>
</div>
