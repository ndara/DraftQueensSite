<div class="short lobby">
<h2>Lobbies</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="lobby in lobbies">
      <button class="btn btn-primary" type="button" style="margin-top:5px"
       ng-click="joinLobby(lobby.id)">
         {{lobby.name}}
      </button>
      <button type="button" class="btn btn-default btn-xs pull-right icon"
       ng-show="true" ng-click="delete()">
         <span class="glyphicon glyphicon-trash"</span>
      </button>
      <button type="button" class="btn btn-default btn-xs pull-right icon"
       ng-show="true" ng-click="edit()">
         <span class="glyphicon glyphicon-edit"</span>
      </button>
   </div>
   <br>
   <button class="btn btn-success" type="button" style="margin-top:5px" ng-click="newLobby()">
      New Lobby
   </button>
</div>
</div>
