<div class="short lobby">
<h2>Lobbies</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="lobby in lobbies">
      <lobby-sum user="user" lobby="lobby" edit="edit(lobby)"
       delete="delete($index)" join-lobby="joinLobby(lobby)">
   </div>
   <br>
   <button class="btn btn-success"
    type="button" style="margin-top:5px" ng-click="newLobby()">
      New Lobby
   </button>
</div>
</div>
