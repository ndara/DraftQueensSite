<table class="table table-striped">
   <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Height</th>
      <th>Weight</th>
      <th>NFL Team</th>
   </thead>
   <tbody>
      <tr ng-repeat="player in players" ng-click="addPlayer()">
         <td>{{player.fname}}</td>
         <td>{{player.lname}}</td>
         <td>{{player.height}}</td>
         <td>{{player.weight}}</td>
         <td>{{player.team}}</td>
   </tbody>
</table>
